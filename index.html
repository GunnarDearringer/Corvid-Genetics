<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corvid Genetics</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP + ScrollTrigger + TextPlugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fffdf6;
      color: #3b3b3b;
      overflow-x: hidden;
    }
    section {
      min-height: 100vh;
      padding: 60px 20px;
      position: relative;
      z-index: 10;
    }
    #hero {
      background: linear-gradient(135deg, #f0e8c2, #fff3b0);
      color: #5b421b;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }
    #intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
    }
    #sunrise-glow {
      background: radial-gradient(circle at top center, rgba(255, 140, 0, 0.95) 0%, transparent 50%);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      animation: glowPulse 10s ease-in-out infinite alternate;
      filter: blur(40px);
    }
    @keyframes glowPulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    .particle, .crow {
      pointer-events: none;
      position: absolute;
      z-index: 1;
    }
    .section-title span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
    }
  </style>
</head>
<body>
  <div id="intro-overlay"></div>
  <div id="sunrise-glow"></div>
  <div id="particles"></div>
  <div id="flying-crows"></div>
</body>
</html>
